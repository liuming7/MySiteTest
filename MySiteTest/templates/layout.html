<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/balloon.ico" />
    <title>{{ title }} - My Machine Learning Site</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/video-js.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap-bokeh-2.0.4.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/bokeh.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/continuum.css" />
    <script src="/static/scripts/bokeh.js"></script>
    <script src="/static/scripts/video.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">MLS</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            ML <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for('datasets') }}">Datasets</a></li>
                            <li><a href="{{ url_for('training') }}">Training</a></li>
                            <li><a href="{{ url_for('visualization') }}">Visualization</a></li>
                            <li><a href="{{ url_for('test') }}">Test</a></li>
                        </ul>
                    </li>
                    <li><a href="{{ url_for('browser') }}">Browser</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="what should i do">
                    </div>
                    <button type="submit" class="btn btn-default">search</button>
                </form>

                <script language="javascript">
                    function getTime() {
                        var d = new Date();
                        var hours = add_zero(d.getHours());
                        var minutes = add_zero(d.getMinutes());
                        var seconds = add_zero(d.getSeconds());
                        var ndate = hours + ":" + minutes + ":" + seconds;
                        var divT = document.getElementById("logInfo");
                        divT.innerHTML = ndate;
                    }
                    function add_zero(temp) {
                        if (temp < 10) return "0" + temp;
                        else return temp;
                    }
                    setInterval("getTime()", 100);
                </script>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logInfo"></a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('signin') }}">signin</a></li>
                    <li><a href="{{ url_for('signup') }}">signup</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; 2018 - 2019   My Machine Learning Site by liuming7</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
